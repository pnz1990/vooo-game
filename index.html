<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOOO's Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 500px;
            border: 3px solid #444;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            background-color: #87CEEB;
            width: 100%;
            height: 100%;
        }
        
        #gameUI {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }
        
        #score, #lives {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        #jumpButton {
            background-color: #e74c3c;
        }
        
        #jumpButton:hover {
            background-color: #c0392b;
        }
        
        h1 {
            margin-bottom: 10px;
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        #instructions {
            margin-top: 20px;
            max-width: 800px;
            text-align: center;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>VOOO's Adventure</h1>
    
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div id="score">Score: 0 | Level: 1</div>
            <div id="lives">Lives: 3</div>
        </div>
    </div>
    
    <div id="controls">
        <button id="startButton">Start Game</button>
        <button id="jumpButton">Jump</button>
    </div>
    
    <div id="instructions">
        <p>Use WASD or Arrow keys to move. Press Space, W, or Up arrow to jump. Double jump available in mid-air!</p>
        <p>Defeat strawberry enemies by jumping on them. Find and defeat the boss to win!</p>
    </div>
    
    <!-- Add a version parameter to prevent caching -->
    <script src="game.js?v=1.0.1"></script>
    
    <script>
        // Add jump button functionality for mobile/touch devices
        document.getElementById('jumpButton').addEventListener('click', function() {
            // Simulate a space key press
            const spaceEvent = new KeyboardEvent('keydown', {
                code: 'Space',
                key: ' ',
                keyCode: 32,
                which: 32,
                bubbles: true
            });
            window.dispatchEvent(spaceEvent);
            
            // Simulate key release after a short delay
            setTimeout(function() {
                const keyupEvent = new KeyboardEvent('keyup', {
                    code: 'Space',
                    key: ' ',
                    keyCode: 32,
                    which: 32,
                    bubbles: true
                });
                window.dispatchEvent(keyupEvent);
            }, 100);
        });
        
        // Force reload without cache
        function forceReload() {
            window.location.reload(true);
        }
        
        // Add a reload button
        const reloadButton = document.createElement('button');
        reloadButton.textContent = 'Reload Game';
        reloadButton.style.backgroundColor = '#9b59b6';
        reloadButton.addEventListener('click', forceReload);
        document.getElementById('controls').appendChild(reloadButton);
    </script>
</body>
</html>
