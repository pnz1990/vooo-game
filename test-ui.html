<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOOO's Adventure - UI Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #222;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #gameContainer {
            position: relative;
            width: 800px;
            height: 500px;
            border: 3px solid #444;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        #gameCanvas {
            background-color: #87CEEB;
            width: 100%;
            height: 100%;
        }
        
        .info {
            margin-top: 20px;
            text-align: center;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>VOOO's Adventure - Level Selection UI Test</h1>
    
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    
    <div class="info">
        <p>This is a test page to preview the new level selection screen.</p>
        <p>The game should automatically show the level selection screen when loaded.</p>
        <p>Click on any level button or press 1-4 to test the selection.</p>
    </div>
    
    <script src="game.js?v=2.0.0"></script>
    <script src="js/explosion.js?v=1.0.0"></script>
</body>
</html>
